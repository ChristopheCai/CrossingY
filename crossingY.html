<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossingY Multi-Select</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="crossing-area" id="crossing-area">
            <div class="zone" data-action="Action 1">Option 1</div>
            <div class="zone" data-action="Action 2">Option 2</div>
            <div class="zone" data-action="Action 3">Option 3</div>
            <div class="zone" data-action="Action 4">Option 4</div>
        </div>
        <div class="instructions">
            Maintenez et glissez pour sélectionner plusieurs options.
        </div>
        <div class="output" id="output">
            Sélections : <span id="result">Aucune sélection</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
